<VirtualHost *:80>
    ServerName localhost

    ServerAdmin dev@warecare.net
    DocumentRoot "/var/www/warecare/"
    
    <Directory "/var/www/warecare/">
        AllowOverride all
    </Directory>

    SetEnv CI_ENV "development"

    ProxyPass /phpmyadmin/ http://warecare_phpmyadmin/

    # robots, disable web crawl
	Header Set X-Robots-Tag "noindex, noarchive, nosnippet, nofollow, noimageindex, notranslate"

    # allow robots.txt, other txt file is forbiden
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !/robots\.txt$ [nocase]
    RewriteRule \.txt$  -  [forbidden,last]

	# hide some information
	Header unset X-Powered-By
</VirtualHost>